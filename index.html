<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
  </head>
  <body>
  
  <!-- Главный экран -->

  <section id="main">
    <div class="container">
      <div class="row main_header text-center">
        <h1>Пример колоночной вёрстки <br>bootstrap 3</h1>
        <img class="strelka" src="img/strelki.png" alt="Стрелка вниз">
        <h4><a href="#dz">Посмотреть ДЗ</a></h4>
      </div>
    </div>
  </section>

  <section id="icons">
    <div class="container">
      <div class="row text-center">
        <div class="col-lg-2 col-md-4 col-sm-6"><img class="img-responsive" src="img/like.png" alt=""></div>
        <div class="col-lg-2 col-md-4 col-sm-6"><img class="img-responsive" src="img/like.png" alt=""></div>
        <div class="col-lg-2 col-md-4 col-sm-6"><img class="img-responsive" src="img/like.png" alt=""></div>
        <div class="col-lg-2 col-md-4 col-sm-6"><img class="img-responsive" src="img/like.png" alt=""></div>
        <div class="col-lg-2 col-md-4 col-sm-6"><img class="img-responsive" src="img/like.png" alt=""></div>
        <div class="col-lg-2 col-md-4 col-sm-6"><img class="img-responsive" src="img/like.png" alt=""></div>
      </div>
    </div>
  </section>

  <section id="example">
    <div class="container">
      <div class="row level_1">
        <div class="box col-lg-6">
        <div class="row level_2">
          <div class="box_in col-lg-4 col-xs-4">
            1
          </div>
          <div class="box_in col-lg-4 col-xs-4">
            2
          </div>
          <div class="box_in col-lg-4 col-xs-4">
            3
          </div>
        </div>

        </div>
      </div>
    </div>
  </section>

  <h2 id="dz" class="text-center">Домашнее задание</h2>

  <section id="example">
    <div class="container">
      <div class="row">
        <div class="elem col-lg-8 col-xs-4">
          <div class="zel col-lg-3">1</div>
          <div class="zel col-lg-3">2</div>
          <div class="zel col-lg-3">3</div>
          <div class="zel col-lg-3">4</div>
            
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
